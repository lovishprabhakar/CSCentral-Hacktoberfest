<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Central - CS Central Encryption</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyLo7gB9lFCW0lf0KR2genMUcM33ZZgvpcaw&usqp=CAU"
      type="image/png"
    />

    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="preloader"></div>
    <!-- Header  -->
    <header>
      <div class="bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted" id="header_info"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled" id="header_list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a href="./index.html" class="navbar-brand d-flex align-items-center">
            <i class="bi bi-balloon-heart-fill fs-1"></i>
            <strong><h1>CS Central</h1></strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <div id="hero">
      <h3 class="text-light" id="hero-text">
        <i class="bi bi-code-translate"></i> CSE - CS Central Encryption
      </h3>
    </div>

    <div class="container">
      <div class="row my-3 align-items-stretch">
        <div class="col-lg-6 col-sm-12 col-md-12">
          <div class="card">
            <div class="card-body d-flex justify-content-center flex-wrap">
              <h3>Message</h3>
              <textarea
                id="enc_message"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-md-12">
          <div class="card">
            <div class="card-body d-flex justify-content-center flex-wrap">
              <h3>Output</h3>
              <textarea
                disabled
                id="enc_output"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row my-3 align-items-stretch">
          <div class="col-lg-6 col-sm-12 col-md-12">
            <div class="card">
              <div class="card-body d-flex justify-content-center flex-wrap">
                <h4>Shift Key</h4>
                <input
                  value="1"
                  min="1"
                  type="number"
                  id="shift_key"
                  class="form-control"
                  placeholder="Enter Shift Key"
                />
              </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" id="encrypt">
                  Encrypt
                </button>
                <button type="button" class="btn btn-dark" id="decrypt">
                  Decrypt
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myFooter"></div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
      crossorigin="anonymous "
    ></script>
    <script src="./js/caesar.js "></script>
    <script src="./js/common.js "></script>
  </body>
</html>
