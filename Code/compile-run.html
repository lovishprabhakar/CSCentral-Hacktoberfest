        #lan-sel {
            margin-top: 20px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        #code{
            width: 1200px;
            height: 630px;
            border: solid;
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>

<body>
<div id="preloader"></div>
    <!-- Header  -->
    <header>
        <div class="bg-dark collapse " id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted" id="header_info">
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled" id="header_list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <i class="bi bi-balloon-heart-fill fs-1"></i>
                    <strong><h1>CSimplify</h1></strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>
    <div id="hero">
        <h3 class="text-light" id="hero-text"><i class='fa fa-cog'></i> CCR - Code Compile Run</h3>
    </div>
    <!-- Convertor  -->
    <div class="container my-3">
        <div class="row" style="margin-bottom: 20px; margin-left: 4.5%;">
            <div class="col-lg-5 col-sm-12 col-md-6">
                <label class="form-label">Choose a language:</label>
                <select class="form-select" name="lan-list" id="lan-list" autofocus required>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="cpp14">C++ 14</option>
                    <option value="cpp17">C++ 17</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="python2">Python 2</option>
                    <option value="python3">Python 3</option>
                </select>
            </div>
            
        </div>
        <div class="row" style="margin-left: 4.5%;">
            
            <div class="card" id="code-card">
                <div class="card-body d-flex justify-content-center flex-wrap">
                    <iframe id='code' src="./ideiframe/c.html" title="ide"></iframe>
                </div>
                
            </div>
        </div>

        


        
    </div>
    <div id="myFooter"></div>
