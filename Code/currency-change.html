<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Central - Currency Exchange Rate</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyLo7gB9lFCW0lf0KR2genMUcM33ZZgvpcaw&usqp=CAU"
      type="image/png"
    />
    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="preloader"></div>
    <!-- Header  -->
    <header>
      <div class="bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted" id="header_info"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled" id="header_list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a href="./index.html" class="navbar-brand d-flex align-items-center">
            <i class="bi bi-balloon-heart-fill fs-1"></i>
            <strong><h1>CS Central</h1></strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <div id="hero">
      <h3 class="text-light" id="hero-text">
        <i class="bi bi-currency-exchange"></i> CER - Currency Exchange Rate
      </h3>
    </div>
    <!-- Convertor  -->
    <div class="container my-3">
      <div class="row">
        <div class="col-lg-5 col-sm-12 col-md-6">
          <label class="form-label">Convert From (1 Unit)</label>
          <select class="form-select" id="currencyDdl1" required></select>
        </div>
        <div class="col-lg-2 col-sm-12 col-md-6 text-center">
          <i class="bi bi-toggles2 text-center fs-1"></i>
        </div>
        <div class="col-lg-5 col-sm-12 col-md-6">
          <label class="form-label">Convert To (1 Unit)</label>
          <select class="form-select" id="currencyDdl2" required></select>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-lg-5 col-sm-12 col-md-6"></div>
        <div class="col-lg-2 col-sm-12 col-md-6 text-center">
          <button
            class="btn bg-primary form-control"
            id="currency-convertor-btn"
          >
            Convert
          </button>
        </div>
        <div class="col-lg-5 col-sm-12 col-md-6"></div>
      </div>
      <div class="row my-3" id="result-display"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-info" id="modalTitle"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row" id="more-success-msg"></div>
              <p id="desc" class="text-uppercase"></p>
              <div class="row">
                <div class="col-lg-5 col-sm-12 col-md-6">
                  <small
                    class="form-label text-uppercase"
                    id="form-label-1"
                  ></small>
                  <input
                    type="text"
                    class="form-control"
                    id="more-input-1"
                    required
                  />
                </div>
                <div class="col-lg-7 col-sm-12 col-md-6">
                  <br />
                  <button
                    class="btn bg-primary form-control"
                    id="more-currency-convertor-btn"
                  >
                    Convert
                  </button>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-6 col-sm-12 col-md-6">
                  <label
                    class="form-label text-uppercase"
                    id="form-label-2"
                  ></label>
                  <input
                    type="text"
                    disabled
                    class="form-control"
                    id="more-input-2"
                    required
                  />
                </div>
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myFooter"></div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/currency.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
