<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Simplify Calendar</title>
    <link rel="stylesheet" href="css/live_calendar.css">
</head>

<body onload=calendar()>

    <div class="box">
        <div class="calendar">

            <div class="month_name">
                <div class="mover"><img class="prev_arrow" src="assets/angle-left-free-icon-font.png" width="20px">
                </div>
                <div class="name">october</div>
                <div class="mover"><img class="next_arrow" src="assets/angle-right-free-icon-font.png" width="20px">
                </div>
                <br>
                <div class="year_name"></div>

            </div>

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>

            </div>

            <div class="dates">

                <div class="regular">1</div>
                <div class="regular">2</div>
                <div class="regular">3</div>
                <div class="regular">4</div>
                <div class="regular">5</div>
                <div class="regular">6</div>
                <div class="regular">7</div>
                <div class="regular">8</div>
                <div class="regular">9</div>
                <div class="regular">10</div>
                <div class="regular">11</div>
                <div class="regular">12</div>
                <div class="regular">13</div>
                <div class="regular">14</div>
                <div class="regular">15</div>
                <div class="regular">16</div>
                <div class="regular">17</div>
                <div class="regular">18</div>
                <div class="regular">19</div>
                <div class="regular">20</div>
                <div class="regular">21</div>
                <div class="regular">22</div>
                <div class="regular">23</div>
                <div class="regular">24</div>
                <div class="regular">25</div>
                <div class="regular">26</div>
                <div class="regular">27</div>
                <div class="regular">28</div>
                <div class="regular">29</div>
                <div class="regular">30</div>
                <div class="regular" id="last">31</div>

            </div>

        </div>

    </div>
    <script src="js/live_calendar.js"></script>
</body>

</html>
