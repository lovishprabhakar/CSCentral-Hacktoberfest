<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSimplify - PIN</title>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header  -->
    <header>
        <div class="bg-dark collapse " id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted" id="header_info">
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled" id="header_list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center text-light">
                    <i class="bi bi-balloon-heart-fill fs-1"></i>
                    <strong><h1 class="text-light">CSimplify</h1></strong>
                </a>
                <h3 class="text-light"><i class='bi bi-mailbox2'></i> PIN - Post Index Number</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>
    <!-- Postal Code  -->
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-2 col-sm-12 col-md-12"></div>
            <div class="col-lg-8 col-sm-12 col-md-12">
                <div class="input-group mb-3">
                    <label class="input-group-text">Search By</label>
                    <select class="form-select w-25" id="search_Postal_type">
                        <option value="pin">PIN Code</option>
                        <option value="branch">Post Office Branch</option>
                    </select>
                    <input type="text" id="postal_Input" class="form-control">
                    <input type="button" name="" id="search_Postal" class="btn bg-primary" value="Search">
                </div>
            </div>
            <div class="col-lg-2 col-sm-12 col-md-12"></div>
        </div>
        <div class="row" id="postal_error"></div>
        <div class="row container" id="postal_success">
            <h4 id="postal_list_heading"></h4>
            <ol class="list-group list-group-horizontal-lg d-flex flex-wrap align-content-center justify-content-center" id="bind_postal_list">

            </ol>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/postal-code.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
